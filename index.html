<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1>KINOPORTAL</h1>

        <form data-form>
            <input class="input-search" type="text" name="input-name" placeholder="Search" data-movie>
            <input min="1950" max="2023" class="input-year" type="number" name="input-year" placeholder="Year">
            <select name="select-type" class="select">
                <option selected value="">Movie type</option>
                <option value="movie">movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
            </select>
        </form>

        <nav aria-label="Movie pagination" class="page-nav">
            <ul data-movie-pagination class="pagination"></ul>
          </nav>

        <div class="modal" id="test-modal" data-modal>
            <div class="modal__content" data-modal-content>
                <button class="btn-iks" data-modal-close type="button">‚ùå</button>

                <div class="div-info" data-info>
                    <h2 data-title></h2>
                    <h4 data-year></h4>
                    <h4 data-rated></h4>
                    <h4 data-released></h4>
                    <h4 data-runtime></h4>
                    <h4 data-genre></h4>
                    <h4 data-director></h4>
                    <h4 data-metascore></h4>
                    <h4 data-type></h4>
                    <h4 data-id></h4>
                </div>
            </div>
        </div>

        <ul data-list class="movie-ul"></ul>
        <div data-slider-div class="slider-div"></div>

        <template data-template>

            <li data-li>
                <div data-div-li class="box-model">
                    <img>
                    <button type="button" data-modal-open="#test-modal" class="button-01">Info</button>
                </div>
                <h3></h3>
            </li>
        </template>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="./js/main.js"></script>
    <!-- <script src="./js/slider.js"></script> -->
</body>

</html>
