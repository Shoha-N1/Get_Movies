<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кинопоиск</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div class="container">
    <div class="div-img">
      <img src="./img/Без-названия.png" alt="logo">
    </div>
    <form data-form>
      <input type="text" data-movie name="name" placeholder="Search" class="input-name" />
      <input type="number" name="year-movie" placeholder="Year" class="input-year__movie" />
      <select name="type-movie" class="select">
        <option selected value="">Movie type</option>
        <option value="movie">Movie</option>
        <option value="series">Series</option>
        <option value="episode">Episode</option>
      </select>
    </form>
    <ul data-ul class="ul-movie"></ul>

    <nav aria-label="Movie pagination" class="page-nav">
      <ul data-movie-pagination class="pagination"></ul>
    </nav>
    <div class="my-modal" id="test-modal" data-modal>
      <div class="modal-text" data-modal-content>
        <button class="btn btn-close close-btn__modal" data-modal-close>❌</button>
        <div data-infos class="div-info">
          <div class="img-div">
            <img data-img>
          </div>
          <div class="info-div">
            <li data-title></li>
            <div data-genre></div>
            <div data-year></div>
            <div data-type></div>
            <div data-actors></div>
            <div data-rated></div>
            <div data-released></div>
            <div data-runtime></div>
            <div data-director></div>
            <div data-writer></div>
            <div data-plot></div>
            <div data-language></div>
            <div data-awards></div>
            <div data-ImdbRatings></div>
          </div>
        
        </div>
      </div>
    </div>
  </div>
  <script src="./js/omdb.js"></script>
</body>

</html>
